<!DOCTYPE html>
<html>
  <head>
    <title>JS Racer</title>
    <link rel="stylesheet" type="text/css" href="assets/css/racer.css" >
    <link rel="stylesheet" type="text/css" href="assets/css/foundation.css" >
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/application.js"></script>
    <script type="text/javascript" src="assets/js/racer.js"></script>
    <script type="text/javascript" src="assets/js/vendor/modernizr.js"></script>
    <script type="text/javascript" src="assets/js/vendor/jquery.js"></script>
    <script type="text/javascript" src="assets/js/vendor/fastclick.js"></script>
    <script type="text/javascript" src="assets/js/foundation.min.js"></script>

  </head>
  <body>
    <div class="row"><img src="assets/img/nyanCatLogo.png" alt="" /></div>
    <br>
    <div id="racetrack" class="row valign-middle">
      <div class="player" id="1"></div>
      <div class="rainbow-trail" id="1"></div>
      <div class="player" id="2"></div>
      <div class="rainbow-trail" id="2"></div>
    </div>
    <a href="#" class="upon-entry" data-reveal-id="entryModal"></a>
    <div id="entryModal" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
      <h2 id="modalTitle">Nyan Cat Rulez: </h2>
      <div class="player-rules">
        <div id="player1-rules">
          <ul class="no-bullet inline-list">
            <li class="player"><img src="assets/img/nyanCat.gif"></li>
            <li>P1: advance by pressing 'P'</li>
          </ul>
        </div>
        <div id="player2-rules">
          <ul class="no-bullet inline-list">
            <li class="player"><img src="assets/img/zombieCat.gif"></li>
            <li>P2: advance by pressing 'Q'</li>
          </ul>
        </div>
      </div>

      <a class="close-reveal-modal" aria-label="Close">&#215;</a>
    </div>
    <a href="#" class="hacky-workaround" data-reveal-id="myModal"></a>
    <div id="myModal" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
      <p class="lead"></p>
      <ul class="no-bullet">
        <a href="index.html"><li class="button">Yes</li></a>
        <a href="" data-reveal-id="secondModal" class=" button no-button"><li>No</li></a>
      </ul>
      <a class="close-reveal-modal" aria-label="Close">&#215;</a>
    </div>
    <div id="secondModal" class="reveal-modal" data-reveal aria-labelledby="secondModalTitle" aria-hidden="true" role="dialog">
      <h2 id="secondModalTitle">Thanks for Playing!</h2>
      <p>Now redirecting you to a random <a href="http://en.wikipedia.org/wiki/Special:Random">Wikipedia</a> article.</p>
      <a class="close-reveal-modal" aria-label="Close">&#215;</a>
    </div>
  </body>
</html>
